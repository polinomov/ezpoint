<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>   
        .canvdiv {
            height: 100px;
            width: 100px;
        }

        body {
            overflow: hidden;
            border-left-style: none;
        }

        .thebutton {
            border: none;
            background-color: #333;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;  
             border: none;
             outline: none;
             color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 16px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content button {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
             display: block;
        }        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <input type="file" class="file" id="attachment" style="display: none;" accept=".xyz,.las,.ply" onchange="OnFileSelected(this)" />
            <button type="button" class="dropbtn" onclick="OnFileOpen()"class="thebutton">File</button>
            <button class="dropbtn" onclick="OnTest()">Test</button>

            <button class="dropbtn" id="camBtn" onclick="myFunction()">Camera</button>
            <div class="dropdown-content" id="myDropdown">
                <button class="thebutton">Click1 </button>
                <button class="thebutton">Click2 </button>
            </div>
        </div> 
    </div>

    <div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" style="border-left-style: none;"></canvas>
        <script type='text/javascript'>
            var Module = {
                canvas: (function () { return document.getElementById('canvas'); })()
            };
        </script>
        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                parEl = document.getElementById("camBtn");
                viewportOffset = parEl.getBoundingClientRect();
                myEl  = document.getElementById("myDropdown");
                lpos = viewportOffset.left + 10;
                myEl.style.left = lpos + "px";
                document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
              var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                  myDropdown.classList.remove('show');
                }
              }
            }
        </script>
    </div>
